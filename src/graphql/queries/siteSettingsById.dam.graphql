query siteSettingsById($key: [String]!, $loc: [Locales]!, $ver: String!) {
    SiteSettings(
        ids: $key
        locale: $loc
        where: { _metadata: { version: { eq: $ver } } }
        variation: { include: ALL }
    ) {
        item {
            SiteDomain
            LogoResolution
            Logo {
                ...ContentUrl
                ...ContentReferenceItem
            }
            FooterText
            HeaderLinks {
                ... on MenuItem {
                    Link {
                        text
                        url {
                            default
                        }
                    }
                    LinkText
                    SubMenuItems {
                        ... on MenuItem {
                            Link {
                                text
                                url {
                                    default
                                }
                            }
                            LinkText
                        }
                    }
                }
                ... on _Experience {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
                ... on _Page {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
            }
            FooterLinks {
                ... on MenuItem {
                    Link {
                        text
                        url {
                            default
                        }
                    }
                }
                ... on _Experience {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
                ... on _Page {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
            }
            SocialFacebook
            SocialInstagram
            SocialTwitter
            SocialTikTok
            SocialGitHub
            OptiWebProjectId
        }
    }
}
